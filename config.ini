[organization]
; Nome da organização
name="Sport Club Corinthians Paulista"
; Informações legais
legal="Toda informação aqui contida é de propriedade do Sport Club Corinthians Paulista e seu uso sem autorização é ilegal."
; Icone (aparece no cabeçalho em todas as páginas. Deve ter 40x40px.)
icon="res/img/icon.png"
; Logo principal (Aparece no login)
logo="res/img/brasao.png"
; Logo em marca d'agua (Aparece na solicitação impressa e por e-mail)
watermark="res/img/BrasaoMA.png"
; Email da TI ou Service Desk
timail="ti@sccorinthians.com.br"

[environment]
; Localização do sistema
locale="pt_BR.UTF-8"
; Nome do servidor do sistema, normalmente o mesmo nome do servidor Apache
server_name="dev-solicitacoes.sccorinthians.com.br"
; Caminho do sistema no servidor. Padrão / (Raiz do servidor)
; Obs.: Também é necessário editar os arquivos .htaccess neste diretório e no diretório a/ para que RewriteBase tenha o mesmo valor,
; caso contrário o sistema não funcionará
site_base="/"
; Caminho completo do sistema (será usado no envio de e-mails). Deixe em branco ou comente a linha para usar http:// + SERVER_NAME + SITE_BASE
site_path=
; Habilitar o Debug?
debug_enabled=true
; Nível do Debug. Para saber qual escolher acesse http://www.php.net/manual/en/errorfunc.constants.php. Padrão 32767 (E_ALL)
debug_level=32767
; Tempo limite da seção em segundos. Padrão 1800 (30 minutos)
session_timeout=3600

[smtp]
; Endereço do servidor SMTP. Padrão localhost
smtp_server="mail.sccorinthians.com.br"
; Autenticar no servidor SMTP? Padrão false
smtp_auth=false
; Usuário do servidor SMTP. Descomente caso o smtp_auth seja verdadeiro
smtp_username=
; Senha do usuário do servidor SMTP. Descomente caso o smtp_auth seja verdadeiro
smtp_password=
; Nome padrão do remetente dos e-mails. Padrão Central de Solicitações
smtp_default_sender_name="Central de Solicitações"
; E-mail padrão do remetente dos e-mails. Padrão solicitacao@localhost
smtp_default_sender_email="solicitacao@sccorinthians.com.br"

[ldap]
; Servidor(es) LDAP. Caso tenha mais de um, separe por vírgulas. Padrão localhost
; Exemplo com múltiplos servidores LDAP:
;	ldap_server[]=servidor1.local
;	ldap_server[]=servidor2.local
; Exemple com apenas um servidor LDAP:
;	ldap_server=servidor.local
;		ou apenas
;	ldap_server[]=servidor.local
ldap_server[]="sccp15.sccorinthians.com.br"
ldap_server[]="sccp17.sccorinthians.com.br"
; Base DN do servidor LDAP
ldap_base_dn="DC=sccorinthians,DC=com,DC=br"
; Sufixo de conta no servidor LDAP
ldap_account_suffix="@sccorinthians.com.br"
; Usuário administrativo do AD. Descomente caso necessário
admin_username=sistemas
; Senha do usuário adminstrativo do AD. Descomente caso necessário
admin_password=SC2@12#corin

[mongodb]
; Servidor do Mongo DB. Padrão localhost
mongodb_server="localhost"
; Autenticar no servidor MongoDB?
mongodb_auth=false;
; Usuário do MongoDB
mongodb_user=
; Senha do MongoDB
mongodb_password=
; Banco de dados selecionado no MongoDB
mongodb_database="solicitacoes"





